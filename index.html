<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Девичник</title>
    <style>
        body {
            font-family: 'Marck Script', cursive;
            background-color: ##000000;
            color: ##000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .countdown {
            display: flex;
            justify-content: space-around;
            font-size: 20px;
        }
        .countdown div {
            flex: 1;
        }
        .countdown div span {
            display: block;
            font-size: 36px;
            font-weight: bold;
        }
        .days-left {
            margin-top: 20px;
            font-size: 18px;
            color: #ffffff;
        }
     img {
            max-width: 100%;
            height: auto;
            display: inline-block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
